<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaz Attendance</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d4f7dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #attendanceContainer {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .attendance-button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .attendance-list {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="attendanceContainer">
    <h1>Namaz Attendance</h1>
    <button class="attendance-button" onclick="goToPrayerPage()">Mark Attendance</button>
  </div>

  <script>
    function goToPrayerPage() {
      window.location.href = "prayer.html";
    }
  </script>
</body>
</html>
